name: ci

on:
  push:
    paths-inore:
    - "readme.md"
env:
  AWS_REGION: us-east-1

jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    env:
      CFN_TEMPLATES: "stacks/test-stack.yml\n"
    steps:
      - name: clone the repo
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.5.3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: validates all cloudformation templates
        run: |
          printf "${{ env.CFN_TEMPLATES }}" | while read template; do
            aws cloudformation validate-template \
              --template-body="file://$template"
          done

      - name: map branch 2 test
        run: |
          echo "ENVIRONMENT=test" >> $GITHUB_ENV

      - name: configure the environment
        run: |
          echo "STACK_NAME=$ENVIRONMENT-cfn-check-status" >> $GITHUB_ENV
          echo "CFN_CHECK_STATUS_BUCKET_NAME=$ENVIRONMENT-cfn-check-status-bucket" >> $GITHUB_ENV

      - name: deploy the cfn-check-status stack
        run: |
          aws cloudformation deploy \
            --template-file="stacks/test-stack.yml" \
            --stack-name=${{ env.STACK_NAME }} \
            --parameter-overrides \
              CfnCheckStatusBucketName=${{ env.CFN_CHECK_STATUS_BUCKET_NAME }} \
            --capabilities=CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --debug

      - name: test cfn-check-status
        uses: ./
        id: ccs
        with:
          cfn-stack-name: env.STACK_NAME
