name: cfn-check-stack-status
description: Checks the status of the cloudformation stack and deletes the stack if the last changeset leads to a "failed" stack status.
inputs:
  cfn-stack-name:
    description: name of the cloudformation stack to be status checked
    required: true
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.cfn-stack-name }}
